<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen {
            height: 150px;
            width: 132px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div id="screen">

    </div>
    <button onclick="clr('red')">red</button>
    <button onclick="clr('green')">green</button>
    <button onclick="clr('blue')">blue</button>

    <div onmouseover="this.style.backgroundColor='red'">myDIV.</div>

    <script>
        function clr(col) {
            document.getElementById("screen").style.background = col
        }
    </script>

</body>

</html>
